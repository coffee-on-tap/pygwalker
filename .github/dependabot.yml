# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

# .github/dependabot.yml

version: 2
updates:
  # Python dependencies from pip
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "main"
    # Optional: Group multiple dependency updates into a single pull request
    groups:
      python-dependencies:
        patterns:
          - "*"

  # TypeScript/JavaScript dependencies from npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "main"
    # Optional: Group multiple dependency updates into a single pull request
    groups:
      js-dependencies:
        patterns:
          - "*"

  # This configuration assumes that Jupyter Notebook dependencies
  # are managed by pip, so no separate entry is needed.
